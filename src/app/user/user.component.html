<div class="user-container">
<div class="user-add">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- <div class="form-row"> -->
    <input type="number" formControlName="id" hidden/>
      <div class="form-group row">
          <label class="control-label col-sm-2">First Name</label>
          <div class="col-sm-10">  
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
          </div>
      </div>
  <!-- </div> -->

      <div class="form-group row">
          <label class="control-label col-sm-2">Last Name</label>
          <div class="col-sm-10"> 
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
          </div>
      </div>
  <div class="form-group row">
      <label class="control-label col-sm-2">Employee Id</label>
      <div class="col-sm-10"> 
      <input type="text" formControlName="employeeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" />
      <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
          <div *ngIf="f.employeeId.errors.required">Employee Id is required</div>
      </div>
      </div>
  </div>
  <div class="text-center">
      <button class="btn btn-primary mr-1">{{saveBtnName}}</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  </div>
</form>
</div>
<div class="user-list">
    <div class="form-group user-list-searchbar">
  <input class="form-control" type="text" placeholder="Search">
    </div>
  <div class="user-list-container" *ngFor="let user of userList">
    <div class="user-list-group">
  <ul class="list-group">
    <li class="list-group-item">
      <label class="col-sm-6">{{user.firstName}}</label>
    </li>
    <li class="list-group-item">{{user.lastName}}</li>
    <li class="list-group-item">{{user.employeeId}}</li>
  </ul>
  <div class="user-action-btns">
      <input type="button" class="btn btn-info" value="Edit" (click)="editUser(user)"> 
      <input type="button" class="btn btn-danger" value="Delete" (click)="deleteUser(user.id)">
      </div>
      </div>
  </div>
</div>
</div>
